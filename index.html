<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src = "java.js" defer></script>
   
    <div class="bigContainer">
        <h1> ETCH-A-SKETCH</h1>
    <div class="etchSketch">

        <div class="buttonContainer">
            <div class="slidecontainer">
                <div id="choseSize">Chose Grid Size</div>
                    <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
                <div id="demo"></div>
                </div>
            <button class="blackButton" id="button">Black</button>
            <button class="rainbowButton" id="button">Rainbow</button>

            <div class ="pickContainer">
                    <input type="color" id="colorPickerID">
                    <div id="showColor">Choose Color</div>

            </div>
            <button class="eraserButton" id="button">Eraser</button>
            <button class="clearButton" id="button">Clear</button>
            <button class="borderButton" id="button">Toggle Grid</button>

            

        </div>

        <div id="gridContainer">
        </div>

    
        
       
    </div>

    <div class="foot">The Odin Project &#169    Project by: Joe Sherman-Williams</div>
    </div>




</body>
</html>
