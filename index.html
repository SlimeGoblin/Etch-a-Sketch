<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src = "java.js" defer></script>
    <div class="etchSketch">
        <div id="gridContainer">
        </div>

        
        
        <div class="buttonContainer">
            <div class="slidecontainer">
                <div id="choseSize">Chose Grid Size</div>
                    <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
                <div id="demo"></div>
                </div>
            <button class="blackButton">Black</button>
            <button class="rainbowButton">Rainbow</button>
            <button class="eraserButton">Eraser</button>
            <button class="clearButton">Clear</button>
            <button class="borderButton">Toggle Grid</button>
            

            </div>
        </div>


    </div>
    
    
</body>
</html>
